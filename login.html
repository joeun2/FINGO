<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>FINGO - Login</title>
  <link href="http://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./css/login.css">
</head>
<body>
  <header class="header">
    <h1 class="header-logo container"><img src="./img/logo.png" alt="FINGO"></h1>
  </header>
  <main class="main">
    <div class="login container">
      <h1>로그인</h1>
      <form>
        <label for="">이메일주소</label>
        <input type="email" placeholder="이메일 주소" required title="이메일 주소">
        <label for="">비밀번호</label>
        <input type="password" placeholder="비밀번호"  required title="비밀번호">
        <button type="submit" name="button">로그인</button>
      </form>
      <p>
        <a href="#">비밀번호 찾기</a>
        <span>/</span>
        <a href="#">회원가입하기</a>
      </p>
    </div>
  </main>
  <footer class="footer">
  </footer>
</body>
</html>
